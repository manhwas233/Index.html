<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Manhwas</title>
  <style>
    body {
      background: #21222c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff7b00;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .carta {
      background: #2a2b38;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      width: 180px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s;
    }
    .carta:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .carta img {
      width: 120px;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #444;
    }
    .carta .nome {
      font-weight: bold;
      font-size: 1.08em;
      margin-bottom: 6px;
    }
  </style>
</head>

    </div>
